<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet" />
    <script src="calc.js" defer></script>

  <body>
    <div class="output">
      <input type="text" id="inputtext" placeholder="0" />
    </div>
    <div class="calculator-container">
      <button>AC</button> <button>DEL</button> <button>+/-</button>
      <button id="orange-key">+</button> <button>7</button> <button>8</button>
      <button>9</button> <button id="orange-key">X</button> <button>4</button>
      <button>5</button> <button>6</button> <button id="orange-key">-</button>
      <button>1</button> <button>2</button> <button>3</button>
      <button id="orange-key">+</button> <button>0</button> <button>.</button>
      <button>%</button> <button id="orange-key">=</button>
    </div>
  </body>
</html>
